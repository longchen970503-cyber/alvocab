<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Economics 经济 — IGCSE & A-Level 学科词汇</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="page-subject">
  <header class="subject-header">
    <a href="index.html" class="back-link">← 返回首页</a>
    <h1 class="subject-title">Economics 经济</h1>
  </header>
  <div class="vocab-container">
    <div class="vocab-wrap">
      <table class="vocab-table" id="vocab-table">
        <thead>
          <tr>
            <th>English Term</th>
            <th>中文释义</th>
            <th>Definition / Explanation</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script>
    (function () {
      var tbody = document.querySelector('#vocab-table tbody');
      if (!VOCAB || !VOCAB.economics || !tbody) return;
      VOCAB.economics.forEach(function (item) {
        var tr = document.createElement('tr');
        tr.innerHTML = '<td class="term">' + escapeHtml(item.term) + '</td><td class="meaning">' + escapeHtml(item.meaning) + '</td><td class="definition">' + escapeHtml(item.definition || '') + '</td>';
        tbody.appendChild(tr);
      });
      function escapeHtml(s) {
        if (s == null) return '';
        var div = document.createElement('div');
        div.textContent = s;
        return div.innerHTML;
      }
    })();
  </script>
</body>
</html>
